<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let film of list_videos">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ film.original_title }}</h2>
      <p class="feed_date">{{ film.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + film.backdrop_path">

    <ion-card-content>
      <p>{{ film.overview }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ object_feed.qntd_likes }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ object_feed.qntd_comments }} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ object_feed.time_comment }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
